<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cobrança</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Get unlimited access <br>to everything</h1>
            <h2>Total billed $50</h2>
            <p>Enter your credit card details to complete subscription</p>
        </div>
        <div class="container-input">
            <div class="container-input-1">
                <label for="input-card">Card number</label><br>
                <input type="text" id="input-card" placeholder="1234 1234 1234 1234">
            </div>

        </div>
        <div class="container-input-2">
            <div class="space-between-1">
                <label for="input-date">Expiration date</label>
                <input type="text" id="input-date" placeholder="MM/YY">
            </div>
            <div class="space-between-2">
                <label for="input-code">Security code</label>
                <input type="password" id="input-code" placeholder="123">
            </div>

        </div>
        <div class="footer">
            <p>By subscribing you agree to our Use of Service. Your payment method will be charged with $50 and you’ll
                have access to all locked features until 20 Jan 2022.</p>
        </div>
        <button>Pay Now</button>

    </div>



</body>

</html>
